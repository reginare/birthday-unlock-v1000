<!DOCTYPE html>
<html>
<head><title>Challenge 3</title></head>
<link rel="stylesheet" href="styles.css"> <!-- Ссылка на CSS файл -->
    <body>
    <h1>Challenge 3: Декодируй сообщение</h1>
    <p>RG90YSBpcyB0aGUgYmVzdCE=</p>
    <p>Подсказка: Используй, например, глобальную функцию. В ответ запиши в формате ///нарицательное!///</p>
    <!-- Ответ: Dota is the best! -> Ключ: D0TA -->
    <p>Ответ: <input type="text" id="answer"> <button onclick="checkAnswer()">Проверить</button></p>
    <p id="result"></p>
    <script>
        function checkAnswer() {
            if (document.getElementById('answer').value.toLowerCase() === 'dota!') {
                document.getElementById('result').innerHTML = 'Верно! Часть токена: <b>D0TA</b>.   <a href="challenge-4hide3.html" style="color: #58a6ff;">next</a>';
            } else {
                document.getElementById('result').innerHTML = 'Неверно. Попробуй еще раз.';
            }
        };
          const body = document.body;
        let trails = [];  // Массив для хранения следов

        body.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.clientX - 5 + 'px';  // -5 для центрирования
            trail.style.top = e.clientY - 5 + 'px';   // -5 для центрирования
            body.appendChild(trail);
            trails.push(trail);

            // Очистка старых следов
            if (trails.length > 50) {  // Ограничение количества следов
                body.removeChild(trails.shift());  // Удаляем первый элемент
            }
        });
    </script>
</body>
</html>
