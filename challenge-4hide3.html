<!DOCTYPE html>
<html>
<head><title>Challenge 4</title>
<link rel="stylesheet" href="styles.css"> <!-- Ссылка на CSS файл -->
</head>
<body>
    <h1>Challenge 4: Диалог</h1>
    <p>— Что это за число? Спрашивает первая.</p>
    <p>— Оно есть в дате нашего первого путешествия, — отвечает вторая.</p>
    <p>Введи число: <input type="number" id="travelDate"> <button onclick="checkTravel()">OK</button></p>
    <script>
        function checkTravel() {
            if (document.getElementById('travelDate').value == '11') { // Замените на вашу дату
                alert('Верно! Ключ: TR1P. Go to challenge-6.html');
            }
        };
     const body = document.body;
        let trails = [];  // Массив для хранения следов

        body.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.clientX - 5 + 'px';  // -5 для центрирования
            trail.style.top = e.clientY - 5 + 'px';   // -5 для центрирования
            body.appendChild(trail);
            trails.push(trail);

            // Очистка старых следов
            if (trails.length > 500) {  // Ограничение количества следов
                body.removeChild(trails.shift());  // Удаляем первый элемент
            }
        });
    </script>
</body>
