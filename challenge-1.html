<!DOCTYPE html>
<html>
<head><title>Challenge 1</title></head>
 <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 2rem;
        }
        .console {
            background-color: #161b22;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .success { color: #3fb950; }
    </style>
         <body>
    <h1>Challenge 1: Идентификация личности</h1>
    <p>Назовите ваше имя</p>
    <p>Ответ: <input type="text" id="answer"> <button onclick="checkAnswer()">Проверить</button></p>
    <p id="result"></p>
    <script>
        function checkAnswer() {
            if (document.getElementById('answer').value.toLowerCase() === 'кошка') {
                document.getElementById('result').innerHTML = 'Верно! Часть токена: <b>7F3A</b>. Подсказка: следующий вызов там, где ты заряжаешь свою батарею утром. (Кофемашина/зарядное устройство)';
            } else {
                document.getElementById('result').innerHTML = 'Неверно. Попробуй еще раз.';
            }
        }
    </script>
</body>
</html>
