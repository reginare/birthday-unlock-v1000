<!DOCTYPE html>
<html>
<head><title>Challenge 1</title></head>
 <style>
          
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Красивый шрифт */
            text-align: center;
            padding: 50px;
            background: #1e1e2e; /* Темный фон */
            color: #f4f4f4; /* Светлый текст */
            overflow: hidden; /* Скрываем следы, выходящие за границы */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для заголовка */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .key-container {
            font-size: 2em;
            letter-spacing: 5px;
            background: #2e3440; /* Тёмный фон для ключа */
            color: #eceff4; /* Светлый текст для ключа */
            padding: 15px 25px;
            display: inline-block;
            border-radius: 8px; /* Скругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Тень для ключа */
            transition: all 0.3s ease; /* Плавный эффект при наведении */
        }

        .key-container:hover {
            transform: scale(1.05); /* Увеличение при наведении */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Более сильная тень */
        }

        /* Стиль для следа */
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7); /* Полупрозрачный белый */
            border-radius: 50%;
            pointer-events: none; /* Чтобы след не мешал взаимодействию */
            z-index: 10; /* Следы поверх всего */
            animation: trailFade 2s ease-out; /* Анимация исчезновения */
        }

        @keyframes trailFade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
         <body>
    <h1>Challenge 1: Идентификация личности</h1>
    <p>Назовите ваше имя</p>
    <p>Ответ: <input type="text" id="answer"> <button onclick="checkAnswer()">Проверить</button></p>
    <p id="result"></p>
    <script>
        function checkAnswer() {
            if (document.getElementById('answer').value.toLowerCase() === 'кошка') {
                document.getElementById('result').innerHTML = 'Верно! Часть токена: <b>7F3A</b>. Подсказка: go to mesto, gde stanovitsya zharko do 250 ';
            } else {
                document.getElementById('result').innerHTML = 'Неверно. Попробуй еще раз.';
            }
        }
    </script>
</body>
</html>
