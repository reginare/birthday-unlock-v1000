<body>
    <h1>Финальный вызов</h1>
    <p>Ты собрал все части токена. Составь его в правильном порядке:</p>
    <p>Часть 1: 7F3A</p>
    <p>Часть 2: 8B9C</p>
    <p>Часть 3: D0TA</p>
    <p>Часть 4: TR1P</p>
    <p>Часть 5: HBD</p>
        <p>Часть 6: L0V3</p> 
        <p>Часть 7: S3CR3T</p> 
        <p>Часть 8: LOVE</p> 
    <p>Твой auth_token: <input type="text" id="finalToken"> <button onclick="checkFinal()">Проверить</button></p>
    <script>
        function checkFinal() {
            if (document.getElementById('finalToken').value.toUpperCase() === '7F3A-8B9C-D0TA-TR1P-HBD-L0V3-S3CR3T-LOVE') {
                window.location.href = 'final-gift.html';
            } else {
                alert('Неверный токен. Доступ запрещен.');
            }
        };

                const body = document.body;
        let trails = [];  // Массив для хранения следов

        body.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.clientX - 5 + 'px';  // -5 для центрирования
            trail.style.top = e.clientY - 5 + 'px';   // -5 для центрирования
            body.appendChild(trail);
            trails.push(trail);

            // Очистка старых следов
            if (trails.length > 50) {  // Ограничение количества следов
                body.removeChild(trails.shift());  // Удаляем первый элемент
            }
        });
    </script>
</body>
